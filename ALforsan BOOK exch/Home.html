<body>
    <style>
        * {
          box-sizing: border-box;
        }
        
        body {
          font-family: Arial, Helvetica, sans-serif;
        }
        
        
        header {
          background-color: rgb(255, 255, 255);
          padding: 30px;
          text-align: center;
          font-size: 35px;
          color: white; 
        }
        
        /* Create two columns/boxes that floats next to each other */
        nav {
          float: left;
          width: 20%;
          height:700px; /* only for demonstration, should be removed */
          background: #ccc;
          padding: 20px;
        }
        
        /* Style the list inside the menu */
        nav ul {
          list-style-type: none;
          padding: 0;
        }
        .active {
  background-color: #04AA6D;
  color: white;
}

        article {
          float: left;
          padding: 20px;
          width: 80%;
         /* background-color: #9b9191;*/
          height: 810px; 
        }
        
        
        section::after {
          content: "";
          display: table;
          clear: both;
        }
        
        
        footer {
          background-color: #777;
          padding: 10px;
          text-align: center;
          color: white;
        }
        
        
        @media (max-width: 600px) {
          nav, article {
            width: 100%;
            height: auto;
          }
